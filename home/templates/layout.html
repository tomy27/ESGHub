{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESG Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="p-3 bg-white">
    <div class="container border-bottom pb-3">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-muted">
          <img src="{% static 'favicon.png' %}" alt="logo" width="50" height="50">
          <span class="fs-4">ESG Hub</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link text-muted">Home</a></li>
          <li class="nav-item"><a href="{% url 'what' %}" class="nav-link text-muted">What is ESG?</a></li>
        </ul>
      </div>
    </div>
  </header>

  {% block body %}
  {% endblock %}

  <footer class="mt-auto">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center my-1 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2023 ESG Hub</p>
        <div class="d-block p-2 col-md-4 mb-2 mb-md-0 me-md-auto">
          <a href="https://www.vecteezy.com/free-vector/finance-background" class="align-items-center justify-content-center mb-2 mb-md-0 me-md-auto link-dark text-decoration-none text-muted">Finance Background Vectors by Vecteezy</a><br>
          <a href="https://www.vecteezy.com/free-vector/plant-logo" class="align-items-center justify-content-center mb-2 mb-md-0 me-md-auto link-dark text-decoration-none text-muted">Plant Logo Vectors by Vecteezy</a>
        </div>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="{% url 'what' %}" class="nav-link px-2 text-muted">What is ESG?</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock %}
  <script src="{% static 'scriptLayout.js' %}"></script>
</body>
</html>
